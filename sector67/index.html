<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
    <meta name="description" content="A telephone application that checks Madison bus schedules in real time.">
    <meta name="keywords" content"Twilio, bus schedule, SMS, google app engine, cloud computing, telephone, telephony, smsmybus, sector67, hackerspace, maker">
    <title>Sector67's Madison Metro Monitor by SMSmybus</title>

	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="robots" content="index, follow" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="/css/kiosk.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> 
    <script type="text/javascript" src="/js/jquery.timers-1.2.js"></script>
    <script type="text/javascript" src="/js/kiosk.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
          getLocation('1107','mfoolskiosk');
          getLocation('1382','mfoolskiosk');
          getLocation('1575','mfoolskiosk');
          getLocation('1264','mfoolskiosk');

          setPage();
      });
      $(document).everyTime("61s",function() {
          setPage();
      });

      function setPage() {
          update('1107', '<< Eastbound <span style="font-size:20px">via Washington</span>','sector67kiosk');
          update('1382', 'Westbound <span style="font-size:20px">via Washington</span> >>','sector67kiosk');
          update('1575', '<< Eastbound <span style="font-size:20px">via Winnebago</span>','sector67kiosk');
          update('1264', 'Westbound <span style="font-size:20px">via Winnebago</span> >>','sector67kiosk');
      }
    </script>
</head>
<body>

<div id="header">
  <img align="center" src="/img/sector67.png" height="70" width="100" /> Madison Metro Monitor <img align="center" src="/img/madison_metro.png" alt="Madison Metro" height="70">
  <div id="clock">clock</div>
</div>
<div class="colmask doublepage">
	<div class="colleft">
		<div class="col1">
            <div class="estimates" id="1107-estimates">working...</div>
	    </div>
	    <div class="col2">
            <div class="estimates" id="1382-estimates">working...</div>
	    </div>
		<div class="col1" style="clear:both;">
            <div class="estimates" id="1575-estimates">working...</div>
	    </div>
	    <div class="col2">
            <div class="estimates" id="1264-estimates">working...</div>
	    </div>
	</div>
</div>
<div id="footer">

   <div id="powered-by">
     <img src="/img/madison_metro.png" alt="Madison Metro" height="30" onClick="refreshTimes('6490', 'manual refreshed east')">
     <img src="http://www.smsmybus.com/img/gae-logo.png" alt="google app engine" height="30" width="30" onClick="refreshTimes('1382', 'manual refreshed west')">
     <img src="/img/smsmybus.png" alt="smsmybus.com logo" height="30">
   </div>

   <div id="me">

   </div>

</div>
